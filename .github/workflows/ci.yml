name: puzzle_maker CI
on: push

jobs:
  test:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd puzlle_maker && docker-compose up -d

      - name: django-test
        run: |
          docker-compose exec web python manage.py migrate
          docker-compose exec web python manage.py test
