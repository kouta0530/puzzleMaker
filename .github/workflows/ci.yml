name: puzzle_maker CI
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      name: docker-compose build
      env:
          SECRET_KEY: ${{secrets.SECRET_KEY}}
      run: cd puzlle_maker && docker-compose up -d

      - name: django-test
        run: |
          cd puzlle_maker && docker-compose logs
