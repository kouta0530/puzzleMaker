<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>puzzle Maker</title>
        <link rel = "stylesheet" href="./static/css/style.css">
    </head>
    <body>
        <header>
            <a href = "./"><h1>Puzzle Maker</h1></a>
            <nav>
                <ol>
                    <a href="./mypage"><li>マイページ</li></a>
                    {% if auth %}
                    <a href="./logout"><li>ログアウト</li></a>
                    {% else %}
                    <a href="./login"><li>ログイン</li></a>
                    {% endif %}                      
                </ol>
            </nav>
            <hr>
        </header>
        <main>
            <div class = "container">
                <div class = "workFrame">
                    <h2 class = "title">作品</h2>
                    {% for v in data %}
                        <div class="card">
                            <p>{{data[v].name}}</p>
                            <img src = {{data[v].url}} alt = {{data[v].name}}>
                            <form acrion = "" method = "POST">
                                <input type = "submit" value = "修正" class="button1">
                                <input type = "submit" value = "削除" class = "button1">
                            </form>
                        </div>
                    {% endfor %}
                </div>
                <div class = "info">
                    <h2>ユーザー</h2>
                    <p>test</p>
                    <h2>投稿作品数</h2>
                    <p>{{len}}</p>
                </div>
            </div>
        </main>
        <footer>
            <hr>
            <p>&copy;saki</p>
        </footer>
    </body>
</html>
