<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>puzzle Maker</title>
        <link rel = "stylesheet" href="./static/css/style.css">
    </head>
    <body>
        <header>
            <a href = "./"><h1>Puzzle Maker</h1></a>
            <nav>
                <ol>
                    <a href="./mypage"><li>マイページ</li></a>
                    {% if current_user.is_authenticated %}
                    <a href="./logout"><li>ログアウト</li></a>
                    {% else %}
                    <a href="./login"><li>ログイン</li></a>                    
                    {% endif %}
                </ol>
            </nav>
            <hr>
        </header>
        <main>
            <div class = "container">
                <div class = "workFrame">
                    <h2 class = "title">作品</h2>
                    {% for work in works %}
                        <div class="card">
                            <p>{{work.name}}</p>
                            <img src = {{work.link}} alt = {{work.name}}>
                            <form acrion = "" method = "POST">
                                <input type = "hidden" value = {{work.id}}>
                                <input type = "submit" value = "修正" class="button1">
                                <input type = "submit" value = "削除" class = "button1">
                            </form>
                        </div>
                    {% endfor %}
                </div>
                <div class = "info">
                    <h2>ユーザー</h2>
                    <p>{{current_user.name}}</p>
                    <h2>投稿作品数</h2>
                    <p>{{current_user.size}}</p>
                </div>
            </div>
        </main>
        <footer>
            <hr>
            <p>&copy;saki</p>
        </footer>
    </body>
</html>
