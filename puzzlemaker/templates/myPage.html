<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>puzzle Maker</title>
        <link rel = "stylesheet" href="./static/css/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <header>
            <a href = "./"><h1>Puzzle Maker</h1></a>
            <nav>
                <ol>
                    <a href="./mypage"><li>マイページ</li></a>
                    {% if auth %}
                    <a href="./logout"><li>ログアウト</li></a>
                    {% else %}
                    <a href="./login"><li>ログイン</li></a>
                    {% endif %}                      
                </ol>
            </nav>
            <hr>
        </header>
        <main>
            <div class = "container">
                <div class = "workFrame">
                    <h2 class = "title">作品</h2>
                    {% for v in data %}
                        <div class="card">
                            <p>{{data[v].name}}</p>
                            <img src = {{data[v].url}} alt = {{data[v].name}}>
                            <br>
                            <button><a href= "work/{{v}}">修正</a></button>
                            <form action = "delete/{{v}}" method="POST">
                                <input type= "hidden" name = "delete" value="DELETE">
                                <input type= "submit" class="delete" value = "削除">
                            </form>
                        </div>
                    {% endfor %}
                </div>
                <div class = "info">
                    <h2>ユーザー</h2>
                    <p>test</p>
                    <h2>投稿作品数</h2>
                    <p>{{len}}</p>
                </div>
            </div>
        </main>
        <footer>
            <hr>
            <p>&copy;saki</p>
        </footer>
        <script>
            $(".delete").on("click",function(e){
                const result = confirm("本当に削除しますか？")
                if(result){
                    event.removeEventList
                }
                else{
                    e.preventDefault()
                }
            });
        </script>
    </body>
</html>
