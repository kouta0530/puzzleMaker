<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>puzzle Maker</title>
        <link rel = "stylesheet" href="./static/css/style.css">
    </head>
    <body>
        <header>
            <a href = "./"><h1>Puzzle Maker</h1></a>
            <nav>
                <ol>
                    <a href="./mypage"><li>マイページ</li></a>
                    {% if auth %}
                    <a href="./logout"><li>ログアウト</li></a>
                    {% else %}
                    <a href="./login"><li>ログイン</li></a>
                    {% endif %}                    
                </ol>
            </nav>
            <hr>
        </header>
        <main class="container">
            <div class="indexFrame">
                <img src = "./static/img/indexImage.jpg" alt = "タイトルイメージ画像">

                <p>
                    自分の好きな画像でパズルができるアプリです。
                </p>

                <a href="./upload"><button class="button1">パズルを作る</button></a>
                <a href="./select"><button  class ="button1">投稿されたパズルで遊ぶ</button></a>
            </div>
            <form action = "./signup" method="POST" enctype = "multipart/form-data" class = "formFrame">
                <h2>新規登録</h2>
                {{err}}
                <div class="form-item">
                    <label>Email</label>
                    <input type = "email" name = "email" class="name">
                </div>
                <div class="form-item">
                    <label>パスワード</label>
                    <input type = "password" name = "password" class="name">
                </div>
                <input type = "submit" value = "新規登録" class="submit">
            </form>

        </main>
        <footer>
            <hr>
            <p>&copy;saki</p>
        </footer>
        <script>
        </script>
    </body>
</html>
